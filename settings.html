<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">

    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">9:06</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="span status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
                <a href="more.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
            <h1 class="header__title">Settings</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
        </div>
    </header>
    <!-- status bar아래 화살표, 세팅 부분 -->

    <main class="settings">
        <section class="settings__sections">
        <ul class="settings__list">
            <li class="settings__settings">
                <span class="settings__icon"><i class="fas fa-lock"></i></span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon"><i class="far fa-bell"></i></i></span>
                <span class="settings__title">Notifications</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon"><i class="far fa-user"></i></i></span>
                <span class="settings__title">Friends</span>
            </li>
        </ul>
    </section>

    <section class="settings__sections">

        
        <ul class="settings__list">
            <li class="settings__settings">
                <span class="settings__icon"><i class="fas fa-lock"></i></span>
                <span class="settings__title">Privacy</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon"><i class="far fa-bell"></i></i></span>
                <span class="settings__title">Notifications</span>
            </li>
            <li class="settings__settings">
                <span class="settings__icon"><i class="far fa-user"></i></i></span>
                <span class="settings__title">Friends</span>
            </li>
        </ul>
    </section>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">화면이 너무 커요!!<i class="em em-astonished" aria-role="presentation" aria-label="ASTONISHED FACE"></i></span>
    </div>


    


    
</body>
</html>
